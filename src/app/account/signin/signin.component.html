<div class="d-flex justify-content-center align-items-center min-height-100 h-100">
  <div class="auth-container">
    <div class="card card-body m-3 p-5">
      <h3 class="fw-100 text-success mb-4">Account login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onClickSubmitAuthorization()">
        <fieldset class="form-group mb-4" [ngClass]="{'has-danger': loginForm.controls['userName'].hasError('required') && loginForm.controls['userName'].touched}">
          <input type="text" class="form-control" placeholder="username" [formControl]="loginForm.controls['userName']"
            [ngClass]="{'form-control-danger': loginForm.controls['userName'].hasError('required') && loginForm.controls['userName'].touched}" />
          <div class="invalid-feedback" *ngIf="loginForm.controls['userName'].hasError('required') && loginForm.controls['userName'].touched">Username
            is required.</div>
        </fieldset>
        <fieldset class="form-group mb-4" [ngClass]="{'has-danger': loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched}">
          <input type="password" class="form-control" placeholder="********" [formControl]="loginForm.controls['password']"
            [ngClass]="{'form-control-danger': loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched}" />
          <div class="invalid-feedback" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password
            is required.</div>
        </fieldset>
        <div class="d-flex w-100 align-items-center">
          <div class="col">
            <label class="custom-control custom-checkbox mb-0">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-label"></span>
              <span class="custom-control-description">Stay logged in</span>
            </label>
          </div>
          <div class="col text-right">
            <a [routerLink]="['/account/forgot']">Recover password</a>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-4">
          <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
        <div class="text-center">
          <p>Don't have an account? <a [routerLink]="['/account/signup']">Create one now!</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="bg-cover"></div>
</div>
